<ng-container [formGroup]="form">
  <mat-form-field formControlName="investmentType">
    <mat-label>Operator</mat-label>
    <mat-select>
      <mat-option *ngFor="let type of investmentOptions" [value]="type.id">
        {{type.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field formControlName="compoundingType">
    <mat-label>Operator</mat-label>
    <mat-select>
      <mat-option *ngFor="let type of compoundingOptions" [value]="type.id">
        {{type.value}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <ng-container formArrayName="range">
    <app-range-form *ngFor="let range in rangeFormArray;let index" [form]="range" [index]="index">
    </app-range-form>
  </ng-container>
</ng-container>
